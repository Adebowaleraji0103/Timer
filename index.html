<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./timer.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="h2-div">
        <h1>Countdown Timer</h1>
      </div>

      <div class="time-div">
        <div class="time-single-div">
          <span id="hours">00</span>
          <p>Hours</p>
        </div>

        <div class="time-single-div">
          <span id="minutes">00</span>
          <p>Minutes</p>
        </div>

        <div class="time-single-div">
          <span id="seconds">00</span>
          <p>Seconds</p>
        </div>
      </div>

      <div class="input-div">
        <input type="datetime-local" name="" id="datetime-input" />
      </div>

      <div class="btn">
        <button id="start-timer">Start Countdown</button>
          <button id="reset-timer">Reset</button>
      </div>
    </div>

    <script src="./timer.js"></script>
  </body>
</html>
